<!DOCTYPE HTML>
<html>
	<head>
		<title>Viridesense</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/style.css"/>
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

	<body>
		<!-- Wrapper-->
		<div id="wrapper">
			<header id="header">
				<!--
					<div class="logo">
						<span class="icon fa-diamond"></span>

				-->
				<div class="content">
					<div class="inner">
						<h1 class="main-title">Virid&middot;essense</h1>
						<h2 class="sub-heading">&#8212;Criminal Recognition&#8212;</h2>
						<p>
							A service for identifying criminals using public social media accounts and facial recognition.
						</p>
					</div>
				</div>
			</header>

			<div id="main">
				<div id="flex-container">
					<div class="box" id="upload-box">
						<div class="box-inputs">
							<!-- <img class="upload-image" src="assets/images/upload icon white.png"> -->
						    <input class="box-file" type="file" name="file" id="file" data-multiple-caption="{count} files selected" multiple />
						    <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> and click Upload</span>.</label>
						    <button onclick="upload()" class="box-button" type="submit">Upload</button>
						</div>
					</div>
				</div>
				<div class="preview-flex-container">
					<div class="image-placeholder box"></div>
					<ul class="result-list">
						<li class="result-item">Barack Obama</li>
						<li class="result-item">Match: 30%</li>
						<li class="result-item">[insert social media link]</li>
					</ul>
				</div>
				<div>
					<p id="search-results">Search Results</p>
				</div>

						</ul>
					</div>
				</div> -->

			</div>
		</div>

		<div id="bg"></div>
